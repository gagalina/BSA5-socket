<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Chat</title>
</head>
<body>

<div class="container">
    <div class="col-md-4">
        <div class="well">
            <h3>Online users</h3>
            <ul class="list-group" id="users"></ul>
        </div>
    </div>
    <div class="col-md-8">
        <div class="chat">
            <div class="nameFiled"></div>
            <ul class="messageHistory"></ul>
        </div>
        <div class="form-group">
            <label for="field">Enter message</label>
            <textarea class="form-control" id="field"></textarea>
            <div class="userIsTyping"></div>
            <input type="submit" id ="sendButton" class="btn btn-primary" value="Send message"/>
        </div>
    </div>
    <div id="myModal" class="modalWindow">
        <div class="modal-content">
            <label for="nameInput">Name</label>
            <input type="text" id="nameInput">
            <label for="nickNameInput">Nick</label>
            <input type="text" id="nickNameInput">
            <button class="userBtn">Log in</button>
        </div>
    </div>
</div>

<script src="../socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
